<script>
    const tipoMovimiento = document.getElementById('tipoMovimiento');
    const ingresoSection = document.getElementById('ingresoSection');
    const egresoSection = document.getElementById('egresoSection');
    const respuestaDiv = document.getElementById('respuesta');

    tipoMovimiento.addEventListener('change', function() {
        ingresoSection.classList.add('hidden');
        egresoSection.classList.add('hidden');
        if (this.value === 'Ingreso') {
            ingresoSection.classList.remove('hidden');
        } else if (this.value === 'Egreso') {
            egresoSection.classList.remove('hidden');
        }
    });

    document.getElementById('registroForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        let resumen = '<strong>‚úÖ Movimiento registrado correctamente:</strong><br>';
        formData.forEach((value, key) => {
            resumen += `<b>${key}:</b> ${value}<br>`;
        });
        resumen += `<br>üìß Se ha enviado un correo de confirmaci√≥n a: <b>admin@centrodebelleza.com</b>`;
        respuestaDiv.innerHTML = resumen;
        respuestaDiv.classList.remove('hidden');
        this.reset();
        ingresoSection.classList.add('hidden');
        egresoSection.classList.add('hidden');
    });
</script>
